<div (click)='closeClick()' class="ui dimmer visible active">
    <div (click)='$event.stopPropagation()' class="ui modal visible active">
        <i (click)='closeClick()' class="close icon"></i>
        <div class="header">
            <ng-content select='[ModalTitle]'></ng-content>
        </div>
        <div class="content">
          <ng-content #name></ng-content>
        </div>
        <div class="actions actions-default">
            <button (click)='closeClick()' class="ui button">OK</button>
        </div>
        <div class="actions">
            <ng-content select='[ModalFooter]'></ng-content>
        </div>
    </div>
</div>
